<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ "/css/main.css" | relative_url }}">
    <link rel="stylesheet" href="{{ "/css/piano.css" | relative_url }}">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;800&family=Berkshire+Swash&family=Montserrat&display=swap" rel="stylesheet">    
    <title>Ms.Sanders Class</title>
</head>
<body>
    {% include nav.html %}
    <h1>Piano</h1>
        <div class="piano-box">  
            <ul id="piano">
                <li data-note="C4" class="key">
                    <div data-note="C#4" class="black-key">R</div>
                    D
                </li>
                <li data-note="D4" class="key">
                    <div data-note="D#4" class="black-key">T</div>
                    F
                </li>
                <li data-note="E4" class="key">
                G
                </li>
                <li data-note="F4" class="key">
                <div data-note="F#4" class="black-key">U</div>
                H
                </li>
                <li data-note="G4" class="key">
                <div data-note="G#4" class="black-key">I</div>
                J
                </li>
                <li data-note="A4" class="key">
                <div data-note="A#4" class="black-key">O</div>
                K
                </li>
                <li data-note="B4" class="key">
                L
                </li>
            </ul>
        </div>  
    {% include footer.html %}
    <script src="{{ "./js/main.js" | relative_url }}"></script>
    <script src="https://unpkg.com/tone@13.8.25/build/Tone.js"></script>
    <script src="{{ "./js/piano.js" | relative_url }}"></script>
</body>
</html>
